apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentx-app
  namespace: agentx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentx
  template:
    metadata:
      labels:
        app: agentx
    spec:
      initContainers:
      - name: builder
        image: node:20-alpine
        workingDir: /app
        command:
        - sh
        - -c
        - |
          npm install --legacy-peer-deps
          npm run build
          cp -r .next/standalone/* /output/
          cp -r public /output/ 2>/dev/null || true
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: output
          mountPath: /output
      containers:
      - name: app
        image: node:20-alpine
        workingDir: /app
        command: ["node", "server.js"]
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: output
          mountPath: /app
      volumes:
      - name: app-code
        hostPath:
          path: /root/.openclaw/workspace/viral-product
          type: Directory
      - name: output
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: agentx-app
  namespace: agentx
spec:
  selector:
    app: agentx
  ports:
  - port: 80
    targetPort: 3000