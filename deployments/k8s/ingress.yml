apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentx-ingress
  namespace: agentx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - agentx.ai
    - www.agentx.ai
    secretName: agentx-tls
  rules:
  - host: agentx.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentx-app
            port:
              number: 80
  - host: www.agentx.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentx-app
            port:
              number: 80