---
- name: Deploy AgentX to VPS
  hosts: all
  become: yes
  vars:
    app_name: agentx
    app_dir: /opt/agentx
    domain: "{{ lookup('env', 'DOMAIN') | default('agentx.ai', true) }}"
    email: "{{ lookup('env', 'EMAIL') | default('admin@agentx.ai', true) }}"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
          - ufw
        state: present

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com | sh
      args:
        creates: /usr/bin/docker

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Clone repository
      git:
        repo: https://github.com/YOUR_USERNAME/agentx-marketplace.git
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Create environment file
      template:
        src: env.j2
        dest: "{{ app_dir }}/.env"
        mode: '0600'

    - name: Deploy with Docker Compose
      shell: |
        cd {{ app_dir }}/deployments/docker
        docker-compose -f docker-compose.prod.yml down || true
        docker-compose -f docker-compose.prod.yml pull
        docker-compose -f docker-compose.prod.yml up -d --build

    - name: Setup UFW firewall
      ufw:
        rule: allow
        name: "{{ item }}"
      loop:
        - OpenSSH
        - 'Nginx Full'

    - name: Enable UFW
      ufw:
        state: enabled
        policy: deny

    - name: Health check
      uri:
        url: http://localhost:3000/api/health
        status_code: 200
      register: health_check
      retries: 5
      delay: 10
      until: health_check.status == 200

    - name: Print success message
      debug:
        msg: "âœ… AgentX deployed successfully to https://{{ domain }}"