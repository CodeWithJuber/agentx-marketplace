version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.production
    container_name: agentx-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - CRON_SECRET=${CRON_SECRET}
    networks:
      - agentx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: agentx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-data:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - agentx-network

  certbot:
    image: certbot/certbot
    container_name: agentx-certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - ./ssl:/etc/nginx/ssl
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done'"
    networks:
      - agentx-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: agentx-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - agentx-network

  # Optional: PostgreSQL (if not using managed DB)
  postgres:
    image: postgres:16-alpine
    container_name: agentx-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-agentx}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-agentx_password}
      - POSTGRES_DB=${DB_NAME:-agentx}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agentx-network
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  postgres-data:
  redis-data:
  certbot-data:

networks:
  agentx-network:
    driver: bridge