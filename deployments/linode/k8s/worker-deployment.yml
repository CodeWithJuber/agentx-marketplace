apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentx-worker
  namespace: agentx
  labels:
    app: agentx
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentx
      component: worker
  template:
    metadata:
      labels:
        app: agentx
        component: worker
    spec:
      nodeSelector:
        node-pool: worker  # Run only on worker nodes
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "worker"
          effect: "NoSchedule"
      containers:
      - name: worker
        image: agentx/marketplace:latest
        command: ["node", "worker.js"]  # Background worker entry point
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: agentx-secrets
              key: redis-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agentx-secrets
              key: database-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Workers don't need health checks like web servers
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentx-worker-hpa
  namespace: agentx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentx-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: External
    external:
      metric:
        name: redis_queue_length
        selector:
          matchLabels:
            queue: jobs
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120