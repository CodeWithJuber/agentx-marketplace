name: Deploy to Linode LKE

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,suffix=,format=short
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployments/docker/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-linode:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Setup Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Deploy to Linode LKE
      run: |
        # Update image in deployment
        sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|" deployments/linode/k8s/app-deployment.yml
        
        # Apply deployments
        kubectl apply -f deployments/linode/k8s/secrets.yml
        kubectl apply -f deployments/linode/k8s/app-deployment.yml
        kubectl apply -f deployments/linode/k8s/worker-deployment.yml
        kubectl apply -f deployments/linode/k8s/cronjobs.yml
        kubectl apply -f deployments/linode/k8s/ingress.yml
        
        # Wait for rollout
        kubectl rollout status deployment/agentx-app -n agentx --timeout=300s
        kubectl rollout status deployment/agentx-worker -n agentx --timeout=300s

    - name: Get Public IP
      id: get-ip
      run: |
        IP=$(kubectl get svc -n ingress-nginx nginx-ingress-ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "PUBLIC_IP=$IP" >> $GITHUB_OUTPUT
        echo "ğŸŒ Public IP: $IP"

    - name: Health Check
      run: |
        IP=${{ steps.get-ip.outputs.PUBLIC_IP }}
        echo "Checking health at http://$IP/api/health"
        sleep 30
        curl -f http://$IP/api/health || exit 1
        echo "âœ… Health check passed!"

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ **Deployed to Linode!**\n\nğŸŒ **Public URL:** http://${{ steps.get-ip.outputs.PUBLIC_IP }}\n\nâœ… Health check passed!'
          })

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸš€ AgentX Deployed!
          
          ğŸŒ URL: http://${{ steps.get-ip.outputs.PUBLIC_IP }}
          ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          âœ… Status: Healthy
          
          #AgentX #Deployment #Linode