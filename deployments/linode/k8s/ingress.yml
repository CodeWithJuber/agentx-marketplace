apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentx-ingress
  namespace: agentx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentx-app
            port:
              number: 80